<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user5:list</title>
</head>
<body>
    <h3>user5 목록</h3>

    <a th:href="@{/}">처음</a>
    <a th:href="@{/user5/register}">등록</a>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>생년월일</th>
            <th>나이</th>
            <th>관리</th>
        </tr>
        <tr th:each="user:${dtoList}">
            <td>[[${user.userId}]]</td>
            <td>[[${user.userName}]]</td>
            <td th:text="${user.birth}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{/user5/modify(userId=${user.userId})}">수정</a>
                <a th:href="@{/user5/delete(userId=${user.userId})}">삭제</a>
            </td>
        </tr>
    </table>
</body>
</html>
