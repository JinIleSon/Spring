<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user2::modify</title>
</head>
<body>
    <h3>user2 수정</h3>

    <a th:href="@{/}">처음</a>
    <a th:href="@{/user2/list}">목록</a>
    <form th:action="@{/user2/modify}" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" readonly th:value="${user2DTO.userId}" name="userId"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" th:value="${user2DTO.userName}" name="userName"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date"  th:value="${user2DTO.birth}" name="birth"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text"  th:value="${user2DTO.age}" name="age"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="수정하기"></td>
            </tr>
        </table>
    </form>
</body>
</html>
