<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user3::regitser</title>
</head>
<body>
    <h3>user3 등록</h3>

    <a th:href="@{/}">처음</a>
    <a th:href="@{/user3/list}">목록</a>

    <form th:action="@{/user3/register}" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userId"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="등록하기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
